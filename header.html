<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="header.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header-large-box">

        <!-- ヘッダー上部 -->
        <div class="header-upper">

          <!-- ヘッダー左部 -->
          <div class="header-left">
            <!-- サービス名を記載 -->
            <div class="header-logo-box">
              <h1 class="header-logo"><a href="#" class="font-color-white">サービス名</a></h1>
            </div>
            <!-- //サービス名を記載 -->
          </div>
          <!-- //ヘッダー左部 -->

          <!-- ヘッダー右部 -->
          <div class="header-right">
            <!-- ログインしているユーザー名(管理者)を表示 -->
            <div class="header-user-box">
              <p class="header-user-name font-color-white">ユーザー名表示</p>
            </div>
            <!-- //ログインしているユーザー名(管理者)を表示 -->
          </div>          
          <!-- //ヘッダー右部 -->
        </div>
        <!-- //ヘッダー上部 -->
        
        <!-- ヘッダー下部 -->
        <div class="lower">
          <div class="header-menu">
            <!-- 各ページのリンクをリスト化 -->
            <ul class="header-menu-ul">
              <li class="header-menu-list">
                <a href="#" class="header-menu-link font-color-white">トップページ</a>
              </li>
              <li class="header-menu-list">
                <a href="header.html" class="header-menu-link font-color-white">従業員一覧</a>
              </li>
              <li class="header-menu-list">
                <a href="#" class="header-menu-link font-color-white">従業員登録</a>
              </li>
              <li class="header-menu-list last-menu-list">
                <a href="#" class="header-menu-link font-color-white">管理者登録</a>
              </li>
            </ul>
            <!-- //各ページのリンクをリスト化 -->
          </div>
        </div>
        <!-- //ヘッダー下部 -->
      </div>
    </header>
    <!-- ヘッダー -->

    <!-- 詳細 -->
    <main class="employee-detail">
      <div class="employee-detail-box">
        <table class="employee-detail-table">
          <tr>

            <td>
              <a href="#">編集　</a>

          </tr>
          <tr>
            <td class="employee-detail-title">生年月日</td>
            <td class="employee-detail-info-td"><div class="employee-info">1996/03/15</div></td>
            <td class="employee-info">25歳</td>
          </tr>
          <tr>
            <td class="employee-detail-title">性別</td>
            <td class="employee-detail-info-td"><div class="employee-info">男</div></td>
          </tr>
          <tr>
            <td class="employee-detail-title">稼働先</td>
            <td class="employee-detail-info-td"><div class="employee-info">ヒト・コミュニケーションズ</div></td>
            <td class="employee-info-detail"><a href="operation.html">詳細</a></td>
          </tr>
          <tr>
            <td class="employee-detail-title">郵便番号</td>
            <td class="employee-detail-info-td"><div class="employee-info">123-4567</div></td>

          </tr>
          <tr>
            <td class="employee-detail-title">町域</td>
            <td class="employee-detail-info-td"><div class="employee-info">平河町</div></td>
          </tr>
          <tr>
            <td  class="employee-detail-title">丁目以降</td>

          <tr>
            <td class="employee-detail-title">郵便番号</td>

          </tr>
          <tr>
            <td class="employee-detail-title">電話番号</td>

          </tr>
          <tr>
            <td class="employee-detail-title">email</td>

          </tr>
          <tr>
            <td class="employee-detail-title">Line名</td>
            <td class="employee-detail-info-td"><div class="employee-info">増田椋</div></td>
          </tr>
        </table>
      </div>
      
    </main>
  </body>
</html>
